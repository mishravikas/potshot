<html>
<head>
    <title>PotShot</title>
            <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="page-header">
          <h1>{{comic.title}}</h1>
        </div>
        <div class="row">
            <div class="col-xs-12 col-md-3">
               <p style="position:relative;float:right;top:170px;">
                   {% if prev_url %}
                        <a href='/{{prev_url}}/'>Previous</a>
                    {% else %}
                        Previous
                    {% endif %}
                </p>
                <ul style="float:left;">
                    <li><a href="/archive/">Archive</a></li>
                    <li>Subscribe</li>
                </ul>
            </div>
            <div class="col-xs-12 col-md-6"><img src='{{comic.image.url}}' style="width:100%;">
            </div>
            <div class="col-xs-12 col-md-3">
                <p style="position:relative;float:left;top:170px;">
                    {% if next_url %}
                        <a href='/{{next_url}}/'>Next</a>
                    {% else %}
                        Next
                    {% endif %}
                </p>
                <div style="float:right;">
                <h4 > Advertisements </h4>
                <img src='http://i.imgur.com/vakm1HB.png' style="height:400px;">
                </div>
            </div>
            
        </div>
    </div>
</body>
</html>
