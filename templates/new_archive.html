<html>
    <head>
        <link rel="stylesheet" type="text/css" href="/static/css/normalize.css">
        <link rel="stylesheet" type="text/css" href="/static/css/style.css">
    
                    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    </head>
    <body>
        <div class="wrapper">
            <div class="left">
                                <div class="links home"><a href="/"><img src="/static/img/home.png"></a></div>
                <div class="links archive"><a href="/archive/"><img src="/static/img/archive.png"></a></div>
                <div class="links twitter"><a href="https://twitter.com/potshotcomic"><img src="/static/img/twitter.png"></a></div>
                <div class="links facebook"><a href="https://www.facebook.com/pages/Pot-Shot-Comic/825693464181009"><img src="/static/img/FaceBook_Normal.png"></a></div>
            </div>
            <div class="right">
                <div class="banner"><img src="/static/img/logo.png"></div>
                <div class="archive">
                    <ul>
                    {% for comic in comics %}
                    <li><a href="/{{comic.id}}/">{{comic.title}}</a></li>
                    {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
         <script type="text/javascript">
         $('.home').hover(function() {
            $(this).find('img').attr('src', '/static/img/home_hover.png');
        }, function() {
            $(this).find('img').attr('src', '/static/img/home.png');
        });

        $('.twitter').hover(function() {
            $(this).find('img').attr('src', '/static/img/twitter_hover.png');
        }, function() {
            $(this).find('img').attr('src', '/static/img/twitter.png');
        });

        $('.archive').hover(function() {
            $(this).find('img').attr('src', '/static/img/archive_hover.png');
        }, function() {
            $(this).find('img').attr('src', '/static/img/archive.png');
        });

        $('.facebook').hover(function() {
            $(this).find('img').attr('src', '/static/img/facebook.png');
        }, function() {
            $(this).find('img').attr('src', '/static/img/FaceBook_Normal.png');
        });
        </script>

    </body>
</html>
